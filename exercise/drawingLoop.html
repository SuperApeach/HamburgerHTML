<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test Game</title>
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #eee; display: block; margin: 0 auto;}
        </style>
    </head>
    <body>
        
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            var x = canvas.width/2;
            var y = canvas.height/2;
            var ballRadius = 15;

            var dx = 5;
            var dy = -5;

            var colorR = 20;
            var colorG = 10;
            var colorB = 150;

            function drawBall(){
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = "rgba("+colorR+", "+colorG+", "+colorB+", 0.5)";
                ctx.fill();
                ctx.closePath();
            }

            function draw(){

                ctx.clearRect(0,0,canvas.width, canvas.height);
                drawBall();
                
                if(x+dx > canvas.width - ballRadius || x+dx < ballRadius){
                    dx *= -1;

                    x %= canvas.width;
                    colorR += 10;
                    colorR = colorR%255;
                    colorG += 37;
                    colorG = colorG%255;
                    colorB -= 29;
                    colorB = colorB%255;
                }

                if(y+dy > canvas.height - ballRadius || y+dy < ballRadius){
                    dy *= -1;

                    x %= canvas.width;
                    colorR += 10;
                    colorR = colorR%255;
                    colorG += 37;
                    colorG = colorG%255;
                    colorB -= 29;
                    colorB = colorB%255;
                }

                x += dx;
                y += dy;
                
            }



            setInterval(draw, 10);

        </script>

    </body>
</html>
