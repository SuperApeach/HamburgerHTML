<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Phaser 1</title>
        <style> * {padding:0; margin:0;}</style>
        <script src="./script/phaser.min.js"></script>
    </head>
    <body>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var game = new Phaser.Game(config);
            var ball;

            function preload(){
            //    this.load.image('bread', './image/bread.png');
             //   this.load.image('vegetable', './image/vegetable.png');
              //  this.load.spritesheet('sky','./image/sky.png',
               //     {frameWidth: 32, frameHeight: 48});

                handleRemoteImagesOnJSFiddle();
                game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
                game.scale.pageAlignHorizontally = true;
                game.scale.pageAlignVertically = true;
                game.stage.backgroundColor = '#eee';
                game.load.image('ball', './image/bread.png');
            }

            function create(){
                //game.add.sprite(400,300,'sky');
             //   this.add.image(400,300,'bread');
              //  this.add.image(400,300,'vegetable');
                ball = game.add.sprite(50,50,'ball');
            }

        </script>
    </body>
</html>
